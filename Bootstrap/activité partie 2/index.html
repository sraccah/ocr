<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Le site de la maison de l'architecture">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css"> 

      /* Styles de base */
      body {
        font-family: 'Bitter', serif;
        background-color: #eef;
        color: #259;
        overflow-x: hidden;
      }
      nav img {
        width: 100%;
      }
      .jumbotron {
        background-color: #eef;
        color: #259;
        margin: 0;
      }
      .btn {
        height: 50px;
        width: 50px;
        border-radius: 25px;
      }
      .fa {
        padding-top: 5px;
      }
      footer {
        margin: 10px;
      }

      /* Styles pour les smartphones */
      #left, #side1, #side2 {
        padding: 10px 10px 0 10px;
      }

      /* Styles pour les tablettes */
      @media (min-width: 768px) {
        #left {
          padding: 0;
        } 
        #side1 {
          padding: 10px 5px 0 0;
        } 
        #side2 {
          padding: 10px 0 0 5px;
        }
      }

      /* Styles pour les écrans moyens et grands */
      @media (min-width: 992px) {
        #side1, #side2 {
          padding: 0 0 10px 10px;
          margin: 0;
        }
      }
 
    </style>

  </head>

  <body>

    <div class="container-fluid">
      <div class="jumbotron">
        <header class="row">
          <a href="#" class="hidden-xs col-sm-2"><img src="assets/img/maison.png" alt="logo"></a>

      <nav class="row">

        </div>
        <div id="side1" class="col-md-4 col-sm-6 col-xs-12">
          <a href="#"><img src="assets/img/side1.jpg" alt="Nos projets"></a>
        </div>
        <div id="side2" class="col-md-4 col-sm-6 col-xs-12">
          <a href="#"><img src="assets/img/side2.jpg" alt="Notre ambition"></a>
        </div>
      </nav>

      <div class="row">
        <footer class="text-center col-md-12">
          <a class="btn btn-primary" href="#"><i class="fa fa-twitter fa-2x"></i></a>
          <a class="btn btn-primary" href="#"><i class="fa fa-facebook fa-2x"></i></a>
          <a class="btn btn-primary" href="#"><i class="fa fa-google-plus fa-2x"></i></a>

          <a class="btn btn-primary" href="#"><i class="fa fa-spotify fa-2x"></i></a>
